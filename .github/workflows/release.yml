name: release
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout Master Project
        uses: actions/checkout@v4
        with:
          repository: porkyoot/piggy-mods
          submodules: true
          path: .

      - name: Checkout Submodule (Current)
        uses: actions/checkout@v4
        with:
          path: piggy-lib

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Isolate Project Dependencies
        run: |
          cat <<EOF > settings.gradle
          pluginManagement {
              repositories {
                  maven {
                      name = 'Fabric'
                      url = 'https://maven.fabricmc.net/'
                  }
                  gradlePluginPortal()
              }
          }
          rootProject.name = 'piggy-mods'
          
          include 'piggy-lib'
          EOF

      - name: Build
        run: ./gradlew :piggy-lib:build

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: piggy-lib/build/libs/*.jar